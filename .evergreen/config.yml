      - id: nossl
        display_name: NoSSL
        variables:
          SSL: "nossl"


buildvariants:

- matrix_name: "tests-all"
  matrix_spec:
    os-fully-featured: "*"
    swift-version: "*"
    ssl: "*"
  display_name: "${swift-version} ${os-fully-featured} ${ssl}"
  tasks:
     - ".latest"
     - ".4.2"
     - ".4.0"
     - ".3.6"
  rules:
  # pre 4.0 we are just using legacy linux mongoDB since ubuntu 18.04 didn't
  # exist when 3.6 came out. legacy doesn't link to OpenSSL so we can't run
  # SSL tests there.
  - if:
      os-fully-featured: "ubuntu-18.04"
      swift-version: "*"
      ssl: "ssl"
    then:
      remove_tasks: ".3.6"
  # workaround for CDRIVER-3318 preventing us from doing any version checks
  # on sharded clusters. remove in SWIFT-539
  - if:
      os-fully-featured: "macos-1014"
      swift-version: "*"
      ssl: "ssl"
    then:
      remove_tasks: ".sharded_cluster"

- matrix_name: "atlas-connect"
  matrix_spec:
    os-fully-featured: ubuntu-18.04
    swift-version: "*"
  display_name: "Atlas Connectivity ${swift-version} ${os-fully-featured}"
  tasks:
    - ".atlas-connect"
